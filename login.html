<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Your Name or Company">
    <title>Golf Leaderboard</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    
</head>

<body>
        <!-- Background Video -->
        <video autoplay muted loop class="background-video" id="bg-video">
            <source src="assets/video/backvideo.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>

        <!-- Fullscreen Fun Loader -->
        <div class="loader-overlay" id="loader">
            <div class="loader-container">
              <div class="golf-loader"></div>
              <p>Warming up the greens...</p>
            </div>
          </div> 

  <div class="blur-overlay"></div>

  <main class="auth-container">
    <h1>Welcome Back</h1>
    <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />        
      <button type="submit" class="primary-btn">Log In</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>

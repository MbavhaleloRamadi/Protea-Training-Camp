<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Golf Leaderboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/icons/golf.png" />
  <meta name="description" content="Log in to the real-time Golf Leaderboard app." />
</head>

<body>
        <!-- Background Video -->
        <video autoplay muted loop class="background-video" id="bg-video">
            <source src="assets/video/backvideo.mp4" type="video/mp4">
             Your browser does not support the video tag.
         </video>

        <!-- Fullscreen Fun Loader -->
        <div class="loader-overlay" id="loader">
            <div class="loader-container">
              <div class="golf-loader"></div>
              <p>Warming up the greens...</p>
            </div>
          </div> 

  <div class="blur-overlay"></div>

     <!-- Fun Golf Loader -->
<div class="loader">
    <div class="golf-ball"></div>
    <div class="golf-ball delay"></div>
    <div class="golf-ball delay-more"></div>
  </div>

  <main class="auth-container">
    <h1>Welcome Back</h1>
    <form id="loginForm" class="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Log In</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>

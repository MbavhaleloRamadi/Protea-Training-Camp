<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Mbavhalelo Innocent RamadiS">
    <title>Log In</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video" id="bg-video">
        <source src="assets/video/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fullscreen Fun Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-container">
          <div class="golf-loader"></div>
          <p>Loading...</p>
        </div>
    </div>
    <div class="blur-overlay"></div>

    <!-- SVG Background Wrappers -->
<div class="svg-bg left-bg">
  <img src="assets/images/Guarra Logo.jpg.svg" alt="Left Logo" class="svg-logo left-logo" />
</div>
<div class="svg-bg right-bg">
  <img src="assets/images/Proteas Logo.png.svg" alt="Right Logo" class="svg-logo right-logo" />
</div>

    <main class="auth-container">
        <h1>Welcome Back</h1>
        <form id="loginForm" class="auth-form">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit" class="primary-btn">Log In</button>
        </form>
        <br><p>Don't have an account? <br>Contact Team Captain.</p>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>

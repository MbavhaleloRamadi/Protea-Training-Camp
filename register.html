<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Mbavhalelo Innocent Ramadi">
    <title>Register</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop class="background-video" id="bg-video">
    <source src="assets/video/back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="svg-bg left-bg">
  <img src="assets/images/Guarra Logo.jpg.svg" alt="Left Logo" class="svg-logo left-logo" />
</div>
<div class="svg-bg right-bg">
  <img src="assets/images/Proteas Logo.png.svg" alt="Right Logo" class="svg-logo right-logo" />
</div>

  <!-- Fullscreen Fun Loader -->
  <div class="loader-overlay" id="loader">
    <div class="loader-container">
      <div class="golf-loader"></div>
      <p>Warming up the greens...</p>
    </div>
  </div>

  <div class="blur-overlay"></div>

  <main class="auth-container">
    <h1>Create Your Account</h1>
    <form id="registerForm" class="auth-form">
      <input type="text" id="registerName" placeholder="Full Name" required />
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit" class="primary-btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </main>

  <!-- Your JS -->
  <script src="js/scripts.js"></script>
</body>
</html>

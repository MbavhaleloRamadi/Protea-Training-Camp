<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Your Name or Company">
    <title>Golf Leaderboard</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video" id="bg-video">
        <source src="assets/video/backvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fullscreen Fun Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-container">
            <div class="golf-loader"></div>
            <p>Warming up the greens...</p>
        </div>
    </div>

    <div class="blur-overlay"></div>

    <div class="main-content">
        <div class="user-actions">
                <button id="logout-button" onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        <!-- Header with Welcome and Logout -->
        <div class="header-container">
            <div class="welcome-message">
                <h1>Welcome, <span id="user-name">Golfer</span></h1>
            </div>
        </div>

        <!-- Score Overview Cards -->
        <div class="score-cards">
            <div class="card" id="leaderboard-position">
                <h2>Current Position</h2>
                <p id="leaderboard-position-value">--</p>
            </div>
            <div class="card" id="weekly-score">
                <h2>Weekly Score</h2>
                <p id="weekly-score-value">0</p>
            </div>
            <div class="card" id="all-time-score">
                <h2>All-Time Score</h2>
                <p id="all-time-score-value">0</p>
            </div>
        </div>

        <!-- Primary Action Buttons -->
        <div class="primary-actions">
            <button onclick="submitTasks()" class="primary-btn">
                <i class="fas fa-golf-ball"></i> Log Training
            </button>
            <button onclick="viewLeaderboard()" class="primary-btn">
                <i class="fas fa-trophy"></i> View Leaderboard
            </button>
        </div>
        
        <!-- Mobile Navigation Toggle -->
        <div class="nav-toggle" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li>
                    <a href="javascript:void(0)" onclick="viewHistory()">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="viewTournament()">
                        <i class="fas fa-flag"></i>
                        <span>Course View</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="viewMatchPlay()">
                        <i class="fas fa-users"></i>
                        <span>Match Play Rules</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="viewImportantDates()">
                        <i class="far fa-calendar-alt"></i>
                        <span>Important Dates</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" onclick="viewProSessions()">
                        <i class="fas fa-user-tie"></i>
                        <span>Pro Range Sessions</span>
                    </a>
                </li>
                <li id="admin-button" class="hidden">
                    <a href="javascript:void(0)" onclick="manageTasks()">
                        <i class="fas fa-cog"></i>
                        <span>Admin</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Confirmation/Alert Message Area -->
        <div id="confirmationMessage" class="hidden"></div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

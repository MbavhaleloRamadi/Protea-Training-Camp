<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Submit your daily golf improvement task. Only three submissions allowed per day." />
  <title>Golfer Goals Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Background Video -->
  <video autoplay muted loop class="background-video" id="bg-video">
    <source src="assets/video/backvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Fullscreen Fun Loader -->
  <div class="loader-overlay" id="loader">
    <div class="loader-container">
      <div class="golf-loader"></div>
      <p>Warming up the greens...</p>
    </div>
  </div>

  <main class="main-content-form">
    <form id="submitTaskForm">
      <h1>Submit Your Daily Tasks</h1>
      <p>You may submit up to <strong>3 practices</strong> per day. No duplicates.</p>

      <!-- Golfer Name -->
      <div class="form-group">
        <label for="golferName">Your Name</label>
        <input type="text" id="golferName" name="golferName" placeholder="e.g. Jane Doe" required>
      </div>

      <!-- Category Selector -->
      <div class="form-group">
        <label for="taskCategory">Category</label>
        <select id="taskCategory" required>
          <option value="">-- Select Category --</option>
          <option value="Putting">Putting</option>
          <option value="Chipping">Chipping</option>
          <option value="Irons & Tee Shot">Irons & Tee Shot</option>
          <option value="Mental">Mental</option>
          <option value="On The Course">On The Course</option>
          <option value="Tournament Prep">Tournament Prep</option>
          <option value="Fitness">Fitness</option>
        </select>
      </div>
   
      <div id="practiceContainer" class="form-group hidden">
        <div id="practiceList" class="practice-list-scrollable"></div>
      </div>
      
      
      <!-- Selected Practices List -->
      <div class="form-group">
        <label id="selectedLabel">Selected Practices (0/3)</label>
        <ul id="selectedList"></ul>
      </div>

      <!-- Submit -->
      <button type="submit" id="submitBtn">Submit All</button>
      <div id="confirmationMessage" class="hidden"></div>
    </form>
  </main>

  <!-- Firebase (optional) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>

  <script src="js/scripts.js"></script>
</body>
</html>

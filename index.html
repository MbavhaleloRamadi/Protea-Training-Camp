<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Mbavhalelo Innocent Ramadi">
    <title>Protea Training Camp</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video" id="bg-video">
       <source src="assets/video/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        
    <!-- Fullscreen Fun Loader -->
    <div class="loader-overlay" id="loader">
      <div class="loader-container">
        <div class="golf-loader"></div>
        <p>Warming up the greens...</p>
      </div>
    </div>
 
    <!-- Main content -->
    <div class="main-content">
        <div class="logo-container">
            <div class="floating-logo">
                <img src="assets/images/Guarra Logo.jpg.svg" alt="Guarra Logo" class="logo">
            </div>
            <div class="floating-logo">
                <img src="assets/images/Proteas Logo.png.svg" alt="Proteas Logo" class="logo">
            </div>
        </div>

        <header>
            <h1>Welcome to the Protea Training Camp</h1>
            <p>Enter our world of exclusive access to the 2025 Guarra Guarra Tournament.<br> Where only the best will succeed!</p>
        </header>
 
        <div class="cta-buttons">
            <a href="register.html" class="btn primary-btn">Register</a>
            <a href="login.html" class="btn secondary-btn">Login</a>
        </div>
    </div>
 
    <!-- Linking the main JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>

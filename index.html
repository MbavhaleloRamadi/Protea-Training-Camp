<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Your Name or Company">
    <title>Index</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video" id="bg-video">
       <source src="assets/video/backvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  
    
    <!-- Fullscreen Fun Loader -->
    <div class="loader-overlay" id="loader">
      <div class="loader-container">
        <div class="golf-loader"></div>
        <p>Warming up the greens...</p>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <header>
            <h1>Welcome to the Golf Leaderboard</h1>
            <p>Track your scores in real-time and compete with other golfers.</p>
        </header>

        <div class="cta-buttons">
            <a href="register.html" class="btn primary-btn">Register</a>
            <a href="login.html" class="btn secondary-btn">Login</a>
          </div>  
    </div>

    <!-- Linking the main JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Your Name or Company">
    <title>Golf Leaderboard</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="background-video">
        <source src="assets/videos/rainy_window.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fun Loader -->
    <div class="loader">
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <header>
            <h1>Welcome to the Golf Leaderboard</h1>
            <p>Track your scores in real-time and compete with other golfers.</p>
        </header>

        <!-- Buttons for login/register or view leaderboard -->
        <div class="cta-buttons">
            <button class="btn primary-btn">Register</button>
            <button class="btn secondary-btn">Login</button>
        </div>
    </div>

    <!-- Linking the main JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>

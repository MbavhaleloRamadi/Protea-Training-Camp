<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time golf leaderboard app where golfers can register, submit scores, and see rankings.">
    <meta name="keywords" content="golf, leaderboard, real-time scores, golfers, sports">
    <meta name="author" content="Mbavhalelo Innocent Ramadi">
    <title>Leaderboard</title>
    
    <!-- Linking the main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video" id="bg-video">
        <source src="assets/video/back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fullscreen Fun Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-container">
            <div class="golf-loader"></div>
            <p>Warming up the greens...</p>
        </div>
    </div>

    <div class="blur-overlay"></div>

    <button onclick="history.back()" class="back-button">‚Üê Back</button>

    <!-- Leaderboard Section -->
    <main class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div class="leaderboard-table">
            <div class="leaderboard-row header">
                <div class="rank">#</div>
                <div class="name">Player</div>
                <div class="score">Score</div>
            </div>
        </div>
        <div id="leaderboardData"></div> <!-- Data dynamically added -->
    </main>

    <!-- Separate JS file to handle the leaderboard dynamic data -->
    <script src="js/leaderboard.js"></script>
</body>
</html>
